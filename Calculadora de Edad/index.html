<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora de Edad</title>
</head>
<body>
  <div class="container">
    <h1>Calculadora de Edad</h1>
    <label for="birthDay">Día de nacimiento:</label>
    <input type="number" id="birthDay" placeholder="Día" min="1" max="31" required>

    <label for="birthMonth">Mes de nacimiento:</label>
    <input type="number" id="birthMonth" placeholder="Mes" min="1" max="12" required>

    <label for="birthYear">Año de nacimiento:</label>
    <input type="number" id="birthYear" placeholder="Año" min="1900" max="2024" required>

    <button onclick="calcularEdad()">Calcular Edad</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
