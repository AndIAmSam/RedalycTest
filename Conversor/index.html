<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Conversor de Temperatura</title>
</head>
<body>

  <h2>Conversor de Temperatura</h2>

  <label for="celsius">Temperatura Celsius:</label>

  <button onclick="convertirCelsiusToFahrenheit()">Convertir a Fahrenheit</button>

  <div id="resultadoFahrenheit"></div>

  <label for="fahrenheit">Temperatura Fahrenheit:</label>
  <input type="number" id="fahrenheit">

  <button onclick="mostrarMensajes()">Convertir a Celsius</button>

  <div id="resultadoCelsius"></div>

  <script src="conversor.js"></script>
</body>
</html>
